<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container shadow">
            <img src="header.png" alt="balloon pop logo ">
        </div>
    </header>


    <main class="container card">

        <form class="d-flex space-between " id="player-form" onsubmit="setPlayer(event)">
            <div>
                <label for="name">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    <span>
                        Player Name:
                    </span>
                </label>
                <input type="text" name="playerName" required>
            </div>
            <button type="submit" class="okButtonStyle">Ok</button>
        </form>



        <section id="game" class="game hidden">
            <div class="card bg-design text-design">
                <div class="d-flex space-between">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span id="player-name">Current Player:</span>
                    </div>
                    <div class>
                        <span>Top result balloons:</span>
                        <span id="top-pop-count">0</span>
                    </div>
                    <div>
                        <span>Top result clicks:</span>
                        <span id="top-click-count">0</span>
                    </div>
                </div>
            </div>

            <div id="main-controls" class="d-flex space-around mt-2 ">
                <button onclick="changePlayer()" class="changeButtonStyle">Change Player</button>
                <button id="start-button" class="startButtonStyle" onclick="startGame()">START GAME</button>
            </div>

            <div id="game-controls" class="hidden">

                <div>
                    <span>BALLOONS POPPED:</span>
                    <span id="pop-count">0</span>
                </div>

                <div>
                    <span>TIME REMAINING:</span>
                    <span id="countdown">0</span>
                </div>

                <div class="d-flex game-container">
                    <div class="pump" onclick="inflate()">
                        <div class="handle"></div>
                        <div class="pump-box">
                            <span id="click-count"></span>
                        </div>
                    </div>
                    <div id="balloon" class="balloon"></div>
                    <audio src="starik.mp3" id="pop-sound"></audio>
                </div>
            </div>

        </section>
    </main>


    <div id="scoreboard" class=" container card mt-2">
        <h3 class="text-center">SCOREBOARD</h3>
        <div id="players"></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
